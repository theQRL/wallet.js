name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ===========================================================================
  # CI: Lint, Test, Browser Tests (reusable workflow)
  # ===========================================================================
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  # ===========================================================================
  # Release: Semantic Release + npm Publish
  # ===========================================================================
  release:
    name: Release
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'theQRL/wallet.js'
    environment: npm-publish
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    outputs:
      released: ${{ steps.check-release.outputs.released }}
      version: ${{ steps.check-release.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get current version
        id: version-before
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.BYPASS_SSH_KEY }}

      - name: Configure Git for SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          git remote set-url origin git@github.com:${{ github.repository }}.git

      - name: Semantic Release (version & changelog)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release@24 --repository-url git@github.com:${{ github.repository }}.git

      - name: Check if release happened
        id: check-release
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          OLD_VERSION="${{ steps.version-before.outputs.version }}"
          echo "Old version: $OLD_VERSION, New version: $NEW_VERSION"
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
            echo "version=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm with provenance
        if: steps.check-release.outputs.released == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

  # ===========================================================================
  # Supply Chain: SBOM, Checksums, GitHub Attestations
  # ===========================================================================
  supply-chain-artifacts:
    name: Supply Chain Artifacts
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Generate checksums
        run: |
          mkdir -p dist
          sha256sum package.json package-lock.json > dist/checksums-sha256.txt
          sha512sum package.json package-lock.json > dist/checksums-sha512.txt
          find src -name "*.js" -type f | sort | xargs sha256sum >> dist/source-checksums-sha256.txt

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: dist/sbom-spdx.json
          artifact-name: sbom-spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: dist/sbom-cyclonedx.json
          artifact-name: sbom-cyclonedx.json

      - name: Attest checksums
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/checksums-sha256.txt
            dist/checksums-sha512.txt

      - name: Attest SBOM (SPDX)
        uses: actions/attest-sbom@v3
        with:
          subject-path: dist/sbom-spdx.json
          sbom-path: dist/sbom-spdx.json

      - name: Attest SBOM (CycloneDX)
        uses: actions/attest-sbom@v3
        with:
          subject-path: dist/sbom-cyclonedx.json
          sbom-path: dist/sbom-cyclonedx.json

      - name: Attest package files
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            package.json
            package-lock.json

      - name: Upload release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.release.outputs.version }}" \
            dist/checksums-sha256.txt \
            dist/checksums-sha512.txt \
            dist/sbom-spdx.json \
            dist/sbom-cyclonedx.json \
            --clobber

  # ===========================================================================
  # SLSA Level 3 Provenance
  # ===========================================================================
  slsa-subjects:
    name: Compute SLSA Subjects
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack npm tarball
        run: |
          mkdir -p dist/tarballs
          npm pack --pack-destination dist/tarballs
          ls -la dist/tarballs/

      - name: Generate subject hashes
        id: hash
        run: |
          set -euo pipefail
          cd dist/tarballs
          echo "hashes=$(sha256sum ./*.tgz | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: npm-tarball
          path: dist/tarballs/*.tgz
          retention-days: 5

  slsa-provenance:
    name: SLSA Provenance
    needs: [release, slsa-subjects]
    if: needs.release.outputs.released == 'true'
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: ${{ needs.slsa-subjects.outputs.hashes }}
      upload-assets: false
      provenance-name: provenance.intoto.jsonl

  slsa-upload:
    name: Upload SLSA Provenance
    runs-on: ubuntu-latest
    needs: [release, slsa-provenance]
    if: needs.release.outputs.released == 'true'
    permissions:
      contents: write
    steps:
      - name: Download provenance
        uses: actions/download-artifact@v4
        with:
          name: provenance.intoto.jsonl

      - name: Download npm tarball
        uses: actions/download-artifact@v4
        with:
          name: npm-tarball
          path: tarball

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.release.outputs.version }}" \
            provenance.intoto.jsonl \
            tarball/*.tgz \
            --repo ${{ github.repository }} \
            --clobber
