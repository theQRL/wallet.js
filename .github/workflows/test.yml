name: Test

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run lint-check

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test

  browser-tests:
    name: Browser Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
      - run: npm ci
      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps chromium
      - run: npm run test:browser

  release:
    name: Release
    needs: [lint, test, browser-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'theQRL/wallet.js'
    environment: npm-publish
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get current version
        id: version-before
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      # --- MANUAL SSH SETUP START ---
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BYPASS_SSH_KEY }}

      - name: Configure Git for SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          git remote set-url origin git@github.com:${{ github.repository }}.git
      # --- MANUAL SSH SETUP END ---

      - name: Semantic Release (version & changelog)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release@24 --repository-url git@github.com:${{ github.repository }}.git

      - name: Get new version
        id: version-after
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Detected new version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish to npm with provenance
        if: steps.version-before.outputs.version != steps.version-after.outputs.version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

    outputs:
      new_release_published: ${{ steps.version-before.outputs.version != steps.version-after.outputs.version }}
      new_release_version: ${{ steps.version-after.outputs.version }}

  # Generate checksums, SBOM, and attestations for the release
  supply-chain-security:
    name: Supply Chain Security Artifacts
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: write
      id-token: write      # For Sigstore OIDC
      attestations: write  # For GitHub attestations
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main  # Get latest after semantic-release commits

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      # Generate checksums for lockfiles
      - name: Generate checksums
        run: |
          mkdir -p dist
          sha256sum package.json package-lock.json > dist/checksums-sha256.txt
          sha512sum package.json package-lock.json > dist/checksums-sha512.txt
          # Also create checksums for source files
          find src -name "*.js" -type f | sort | xargs sha256sum >> dist/source-checksums-sha256.txt

      # Generate SBOM using Syft
      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: dist/sbom-spdx.json
          artifact-name: sbom-spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: dist/sbom-cyclonedx.json
          artifact-name: sbom-cyclonedx.json

      # Attest checksums with GitHub attestations (Sigstore-backed)
      - name: Attest checksums
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/checksums-sha256.txt
            dist/checksums-sha512.txt

      # Attest SBOM files
      - name: Attest SBOM (SPDX)
        uses: actions/attest-sbom@v2
        with:
          subject-path: dist/sbom-spdx.json
          sbom-path: dist/sbom-spdx.json

      - name: Attest SBOM (CycloneDX)
        uses: actions/attest-sbom@v2
        with:
          subject-path: dist/sbom-cyclonedx.json
          sbom-path: dist/sbom-cyclonedx.json

      # Attest package files directly
      - name: Attest package files
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            package.json
            package-lock.json

      # Upload artifacts to the release
      - name: Upload release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.release.outputs.new_release_version }}" \
            dist/checksums-sha256.txt \
            dist/checksums-sha512.txt \
            dist/sbom-spdx.json \
            dist/sbom-cyclonedx.json \
            --clobber

  # Compute subjects for SLSA provenance
  compute-subjects:
    name: Compute SLSA Subjects
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main  # Get latest after semantic-release commits

      - name: Generate subject hashes
        id: hash
        run: |
          # Compute SHA256 hashes of package files
          set -euo pipefail
          echo "hashes=$(sha256sum package.json package-lock.json | base64 -w0)" >> "$GITHUB_OUTPUT"

  # Generate SLSA provenance (Level 3)
  provenance:
    name: SLSA Provenance
    needs: [release, compute-subjects]
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: ${{ needs.compute-subjects.outputs.hashes }}
      upload-assets: true
      provenance-name: provenance.intoto.jsonl
